<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="/style.css" />

    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" /> -->

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!--  ___________ Main Container -->
    <!-- ________ -->
    <section class="w-screen h-screen flex justify-center items-center">
      <!-- ____________ Main Card -->

      <div
        class="max-w-screen h-max mob:w-[700px] mob:h-[480px] flex flex-col mob:flex-row items-center justify-center mob:rounded-3xl mob:drop-shadow-2xl bg-white overflow-hidden">
        <!-- _________ Left Sub Card -->
        <div
          class="w-full h-2/4 mob:w-2/4 mob:h-full rounded-b-3xl mob:rounded-3xl flex flex-col items-center justify-between gap-4 p-10 bg-gradient-to-b from-Light_slate_blue-0 to-Light_royal_blue-0">
          <h3 class="font-medium text-Lightlavender-0 text-lg">Your Result</h3>

          <!-- ________ Main Score Cirle -->
          <div
            class="w-36 h-36 mob:w-48 mob:h-48 rounded-full bg-gradient-to-b from-Violet_blue-0 to-Persian_blue-0 flex flex-col items-center justify-center">
            <h1 class="text-6xl font-extrabold text-FMWhite-0">76</h1>
            <p class="text-Lightlavender-0">of 100</p>
          </div>

          <!-- _________ Heading Below Score -->
          <h3 class="text-white text-2xl font-medium">Great</h3>
          <p class="text-center text-slate-300">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- _________ End of Left Sub Card -->

        <!-- _________ Right Sub Card -->
        <div
          class="w-full h-2/4 mob:w-2/4 mob:h-full rounded-3xl flex flex-col justify-between gap-6 p-10">
          <!-- __________ Right-sub-card Main Heading -->
          <h3 class="font-bold text-gray-700 text-lg">Summary</h3>

          <!-- __________ Summary bar Section -->
          <div class="flex flex-col gap-4">
            <!-- ______________ Reaction Bar -->
            <div class="summary-bar bg-red-50">
              <!-- _________ Left Side of Bar  -->
              <div class="flex gap-3 items-center justify-center">
                <!-- _________ Bar icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="#F55"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                </svg>

                <!-- _________ Bar Heading -->
                <h4 class="text-LightRed-0 font-medium">Reaction</h4>
              </div>

              <!-- _________ Right Side of Bar  -->
              <div>
                <p class="text-gray-500 font-medium"
                  ><span class="text-gray-800">80</span>/100</p
                >
              </div>
            </div>

            <!-- ______________ Memory Bar -->
            <div class="summary-bar bg-yellow-50">
              <!-- _________ Left Side of Bar  -->
              <div class="flex gap-3 items-center justify-center">
                <!-- _________ Bar icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                </svg>

                <!-- _________ Bar Heading -->
                <h4 class="text-OrangeyYellow-0 font-medium">Memory</h4>
              </div>

              <!-- _________ Right Side of Bar  -->
              <div>
                <p class="text-gray-500 font-medium"
                  ><span class="text-gray-800">92</span>/100</p
                >
              </div>
            </div>

            <!-- ______________ Verbal Bar -->
            <div class="summary-bar bg-green-50">
              <!-- _________ Left Side of Bar  -->
              <div class="flex gap-3 items-center justify-center">
                <!-- _________ Bar icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="#00BB8F"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                </svg>

                <!-- _________ Bar Heading -->
                <h4 class="text-GreenTeal-0 font-medium">Verbal</h4>
              </div>

              <!-- _________ Right Side of Bar  -->
              <div>
                <p class="text-gray-500 font-medium"
                  ><span class="text-gray-800">61</span>/100</p
                >
              </div>
            </div>

            <!-- ______________ Visual Bar -->
            <div class="summary-bar bg-blue-50">
              <!-- _________ Left Side of Bar  -->
              <div class="flex gap-3 items-center justify-center">
                <!-- _________ Bar icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20">
                  <path
                    stroke="#1125D6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                  <path
                    stroke="#1125D6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                </svg>

                <!-- _________ Bar Heading -->
                <h4 class="text-CobaltBlue-0 font-medium">Visual</h4>
              </div>

              <!-- _________ Right Side of Bar  -->
              <div>
                <p class="text-gray-500 font-medium"
                  ><span class="text-gray-800">72</span>/100</p
                >
              </div>
            </div>
          </div>

          <!-- __________ Right-Sub-Card Button Section -->
          <button
            class="w-full py-4 rounded-full text-FMWhite-0 bg-Darkgrayblue-0 active:bg-gradient-to-b from-Light_slate_blue-0 to-Light_royal_blue-0 transition">
            Continue
          </button>
        </div>

        <!-- _________ End of Right-Sub-Card -->
      </div>
    </section>
  </body>
</html>
